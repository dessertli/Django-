<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>爱鲜蜂</title>

    <link rel="stylesheet" type="text/css" href="{% static 'base/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/swiper.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/reset.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/base.css' %}" />

    <script type="text/javascript" src="{% static 'user/js/md5.js' %}"></script>
    <script type="text/javascript" src="{% static 'base/js/jquery-3.1.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'base/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'base/js/swiper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'base/js/base.js' %}"></script>
    <title>用户注册</title>
    <script>
        function check_password() {
            var password = $("#password_user").val();
            var password_confirm = $("#password_user_confirm").val();
            console.log(password);
            console.log(password_confirm);
            if (password == password_confirm){
                $("#password_user").val(md5(password))
                return true
            }else{
                return false
            }
        }
    </script>
</head>
<body>

<form action="{% url 'axf:do_user_register' %}" method="post" onsubmit="return check_password()" enctype="multipart/form-data">

    {% csrf_token %}

    <span>用户名:</span><input type="text" name="username" placeholder="请输入用户名">
    <br>
    <span>密码:</span><input id="password_user" type="text" name="password" placeholder="请输入密码">
    <br>
    <span>确认密码:</span><input id="password_user_confirm" type="text" name="passwordconfirm" placeholder="请再次输入密码">
    <br>
    <span>邮箱:</span><input type="email" name="email" placeholder="请输入邮箱">
    <br>
    <span>头像:</span><input type="file" name="icon">

    <input class="btn btn-danger btn-block" type="submit">

</form>


</body>
</html>
